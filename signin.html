<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sign up â€“ Google Accounts</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 410px;
      background: #fff;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(60,64,67,.15);
      padding: 36px 34px 24px 34px;
    }
    .logo {
      width: 80px;
      margin: 0 auto 16px auto;
      display: block;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
      font-weight: 500;
      color: #202124;
    }
    .subtitle {
      color: #5f6368;
      font-size: 16px;
      margin-bottom: 24px;
    }
    form label {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 4px;
      display: inline-block;
    }
    .name-fields {
      display: flex;
      gap: 12px;
    }
    .name-fields input {
      width: 100%;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 18px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      background: #fff;
      transition: border .2s;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border: 2px solid #4285f4;
      outline: none;
    }
    .hint {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 10px;
      margin-top: -14px;
    }
    .password-fields {
      display: flex;
      gap: 12px;
    }
    .password-fields input {
      width: 100%;
    }
    .show-password {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .show-password input[type="checkbox"] {
      margin-right: 8px;
    }
    .footer-links {
      font-size: 12px;
      color: #5f6368;
      margin: 18px 0 10px 0;
      text-align: right;
    }
    .footer-links a {
      color: #1a73e8;
      text-decoration: none;
      margin-left: 16px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
    }
    .actions a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }
    button[type="submit"] {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
    }
    button[type="submit"]:hover {
      background: #1765c1;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 6vw;
      }
      .actions {
        flex-direction: column;
        gap: 18px;
      }
      .footer-links {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo" alt="Google logo">
    <h1>Create your Google Account</h1>
    <div class="subtitle">to continue to Gmail</div>
    <form autocomplete="off">
      <div class="name-fields">
        <div style="flex:1">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div style="flex:1">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">
      <div class="hint">You can use letters, numbers & periods</div>
      <label for="email" style="display:none">Email</label>
      <label for="password">Password</label>
      <div class="password-fields">
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8" placeholder="Password">
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="8" placeholder="Confirm">
      </div>
      <div class="hint">Use 8 or more characters with a mix of letters, numbers & symbols</div>
      <div class="show-password">
        <input type="checkbox" id="showPass" onclick="togglePassword()">
        <label for="showPass" style="margin-bottom:0;margin-top:0;">Show password</label>
      </div>
      <div class="actions">
        <a href="#">Sign in instead</a>
        <button type="submit">Next</button>
      </div>
    </form>
    <div class="footer-links">
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>
  <script>
    function togglePassword() {
      const pw1 = document.getElementById('password');
      const pw2 = document.getElementById('confirmPassword');
      const type = pw1.type === 'password' ? 'text' : 'password';
      pw1.type = type;
      pw2.type = type;
    }
  </script>
</body>
</html>
